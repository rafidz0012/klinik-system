name: Deploy Laravel (Simple & Correct)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install backend dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend
        run: |
          npm install
          npm run build

      - name: Sync project to server
        run: |
          rsync -r \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='storage' \
            --exclude='bootstrap/cache' \
            ./ /var/www/klinik-system/

      - name: Fix permissions
        run: |
          sudo chown -R www-data:www-data /var/www/klinik-system/storage /var/www/klinik-system/bootstrap/cache
          sudo chmod -R 775 /var/www/klinik-system/storage /var/www/klinik-system/bootstrap/cache

      - name: Laravel clear & optimize
        run: |
          cd /var/www/klinik-system
          php artisan optimize:clear
