name: Deploy Laravel (Self Hosted - Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set release name
        id: release
        run: echo "RELEASE=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV

      - name: Prepare release directory
        run: |
          mkdir -p /var/www/klinik-system/releases/${RELEASE}
          rsync -r \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='vendor' \
            ./ /var/www/klinik-system/releases/${RELEASE}/

      - name: Link shared files
        run: |
          ln -sfn /var/www/klinik-system/shared/.env /var/www/klinik-system/releases/${RELEASE}/.env
          ln -sfn /var/www/klinik-system/shared/storage /var/www/klinik-system/releases/${RELEASE}/storage

      - name: Install dependencies
        run: |
          cd /var/www/klinik-system/releases/${RELEASE}
          composer install --no-dev --optimize-autoloader
          npm install
          npm run build

      - name: Laravel optimize
        run: |
          cd /var/www/klinik-system/releases/${RELEASE}
          php artisan migrate --force
          php artisan optimize

      - name: Switch release (atomic)
        run: |
          ln -sfn /var/www/klinik-system/releases/${RELEASE} /var/www/klinik-system/current
