name: Deploy Laravel (Self Hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy env file
        run: |
          cp /var/www/klinik-system/.env .env

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build frontend
        run: |
          npm install
          npm run build

      - name: Sync project to web directory
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            ./ /var/www/klinik-system/

      - name: Laravel optimize (production)
        run: |
          cd /var/www/klinik-system
          php artisan config:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:clear
