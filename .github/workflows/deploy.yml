name: Deploy Laravel (Simple)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend
        run: |
          npm install
          npm run build

      - name: Laravel optimize
        run: |
          cd /var/www/klinik-system
          php artisan optimize
